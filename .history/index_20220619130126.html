<!DOCTYPE html>
<html>
    <head>
        <title>
            Stopwatch
        </title>
        <link href="stopwatch.css" rel="stylesheet">
        <script src="stopwatch.js"></script>
    </head>

    <div class="header">
        <h1>Stopwatch ðŸ‘‰</h1>
    </div>

    <body>
        
        <div id="stopwatch">
            <!--CURRENT TIME-->
            <div id="sw-time">00:00:00</div> <!-- sw is the time display-->

            <!--CONTROLS-->
            <input type="button" value="Reset" id="sw-rst" disabled/> <!--sw-rst is the reset button * and the disabled means that the buttons are at the moment-->
            <input type="button" value="Start" id="sw-go" disabled/> <!--sw-go is the start & stop button-->
        </div>
    </body>
</html>
